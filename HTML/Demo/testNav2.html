<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Nav2</title>
	<style type="text/css">
		ul li{
			list-style: none;
			float: left;


		}
		ul a{
			color: #666666;
			padding: 10px;
			background-color: #E8E8E8;
			text-decoration:none;
			margin-right: 8px;
		}
		ul #on,a:hover{
			background-color: #B0E0E6;
		}
		
	</style>
<script type="text/javascript">
	
   
    window.onload=function(){
      var aA=document.getElementsByTagName('a');
	  for(var i=0; i<aA.length; i++){
		aA[i].onmouseover=function(){
      //清除计时
      //clearInterval(this.time);
			var This=this;
			(This.time);
			This.time=setInterval(function(){
					This.style.width=This.offsetWidth+8+"px";
					if(This.offsetWidth>=160)
					clearInterval(This.time);
				},30)
		}
		aA[i].onmouseout=function(){
				clearInterval(this.time);
				var This=this;
				this.time=setInterval(function(){
					This.style.width=This.offsetWidth-8+"px";
					if(This.offsetWidth<=120){
						This.style.width='120px';
						clearInterval(This.time);
					}
				},30)
		}
	}
}


   </script>
   </head>
<body>
       <ul>
       	<li class="menu" ><a href="#" id="on" >首　　页</a></li>
       	<li class="menu" ><a href="#">新　　闻</a></li>
       	<li class="menu" ><a href="#">地　　图</a></li>
       	<li class="menu" ><a href="#">视　　屏</a></li>
       	<li class="menu" ><a href="#">图　　片</a></li>
       	<li class="menu" ><a href="#">音　　乐</a></li>
       </ul>
</body>
</html>
